<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- 字符编码设置 -->
    <meta charset="UTF-8" />
    
    <!-- 网站图标 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- 视口设置，确保响应式设计 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- 页面标题 -->
    <title>IWMS</title>
  </head>
  <body>
    <!-- Vue 应用挂载点 -->
    <!-- 这个 div 元素将被 Vue 应用接管，所有 Vue 组件都会渲染在这里 -->
    <div id="app"></div>
    
    <!-- 应用入口脚本 -->
    <!-- 使用 ES 模块方式加载 src/main.js，这是 Vue 应用的启动入口 -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
